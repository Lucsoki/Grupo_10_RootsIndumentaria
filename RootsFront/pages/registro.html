<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--palabras claves-->
    <meta name="keywords" content="Roots indumentaria rock remeras gorros pantalon 2022 campaña otoño invierno niño niños">
    <meta name="description" content="Campaña OT-INV niños">
    <!--link de tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- link bt -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="../img/Logo Roots.jpeg">
    <!--link de CSS-->
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../img/Logo Roots.jpeg" alt="Logo Roots" width="" height="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html"></a>
                </li>
          </nav>
    </header>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Welcome to RootsIndumentaria</h2>
                <p>If you already have an account please log in here</p>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Create an account</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Create a free account</p>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Sign in">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Sign In</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Do not you have an account yet?</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Log in">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Welcome Back</h2>
                <p>If you don't have an account yet please register here</p>
                <button class="sign-in-btn">Sign In</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyRight"> &copy RootsIndumentaria 2022</p>
      </footer>
<!-- link js -->
    <script src="../src/registrobtn.js"></script>
</body>

</html>
